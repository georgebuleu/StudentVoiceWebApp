<mat-form-field class="filterby" appearance="fill">
  <mat-label>Filter by</mat-label>
  <mat-select [(ngModel)]="selectedFilter" name="filter">
    <mat-option *ngFor="let filter of filters" [value]="filter.value">
      {{ filter.viewValue }}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Sort by</mat-label>
  <mat-select [(ngModel)]="selectedSort" name="sort">
    <mat-option *ngFor="let sort of sorts" [value]="sort.value">
      {{ sort.viewValue }}
    </mat-option>
  </mat-select>
</mat-form-field>
<button class="statistics" routerLink="/statistics" routerLinkActive="active">
  Statistics
</button>
<button class="create" routerLink="/createsurvey" routerLinkActive="active">
  Create survey
</button>
<div class="main-container">
  <div class="box-container">
    <mat-list>
      <ul>
        <li *ngFor="let survey of surveys; let i = index">
           {{ survey.name }}  {{ i + 1 }}
           <mat-divider></mat-divider>
           <button class="edit">Edit</button>
           <button class="circle-buttons" mat-icon-button color="white">
            <mat-icon>delete</mat-icon>
          </button>

        </li>
      </ul>
    </mat-list>
  </div>
</div>
